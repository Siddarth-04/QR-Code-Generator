<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    label {
      display: block;
      text-align: left;
      margin: 15px 0 8px;
      font-weight: 500;
      color: #374151;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 16px 18px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      position: relative;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
      transform: translateY(-1px);
    }

    input:hover, select:hover, textarea:hover {
      border-color: #9ca3af;
      transform: translateY(-1px);
    }

    textarea {
      resize: none;
      height: 100px;
      font-family: 'Inter', sans-serif;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-bottom: 15px;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.5px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
    }

    #qrResult {
      margin-top: 30px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #qrcode {
      margin-bottom: 20px;
    }

    #qrcode img {
      border: none;
      padding: 20px;
      border-radius: 16px;
      background: linear-gradient(145deg, #f8fafc, #e2e8f0);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    #qrcode img:hover {
      transform: scale(1.05);
    }

    #downloadLink {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    #downloadLink::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    #downloadLink:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    #downloadLink:hover::before {
      left: 100%;
    }

    .field-group {
      position: relative;
      margin-bottom: 20px;
    }

    .field-group.animate {
      animation: slideInLeft 0.4s ease-out;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
      appearance: none;
      cursor: pointer;
    }

    .form-section {
      margin-bottom: 25px;
    }

    .qr-icon {
      width: 24px;
      height: 24px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
      opacity: 0.7;
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
        margin: 10px;
        max-width: calc(100vw - 20px);
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 25px;
      }

      input, select, textarea, button {
        font-size: 16px; /* Prevents zoom on iOS */
        padding: 14px 16px;
      }

      label {
        font-size: 0.9rem;
        margin: 12px 0 6px;
      }

      #downloadLink {
        width: 100%;
        text-align: center;
        padding: 16px;
        margin-top: 15px;
      }
    }

    @media (max-width: 400px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 20px 15px;
        border-radius: 16px;
      }

      h1 {
        font-size: 1.4rem;
      }

      input, select, textarea, button {
        padding: 12px 14px;
      }
    }

    /* Success animation */
    .success-pulse {
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <svg class="qr-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 11h8V3H3v8zm2-6h4v4H5V5zM3 21h8v-8H3v8zm2-6h4v4H5v-4zM13 3v8h8V3h-8zm6 6h-4V5h4v4zM19 13h2v2h-2zM13 13h2v2h-2zM15 15h2v2h-2zM13 17h2v2h-2zM15 19h2v2h-2zM17 17h2v2h-2zM19 19h2v2h-2zM17 15h2v2h-2zM19 17h2v2h-2z"/>
      </svg>
      QR Code Generator
    </h1>

    <!-- QR Form -->
    <form id="qrForm">
      <div class="form-section">
        <label for="qr_type">Choose QR Type:</label>
        <select id="qr_type" name="qr_type">
          <option value="text">Text / Other</option>
          <option value="email">Email</option>
        </select>
      </div>

      <div id="textFields" class="field-group">
        <label for="text">Enter Text / Link:</label>
        <input type="text" id="text" name="text" placeholder="Enter text or URL">
      </div>

      <div id="emailFields" class="field-group" style="display: none;">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Email subject">

        <label for="body">Message:</label>
        <textarea id="body" name="body" placeholder="Email body"></textarea>
      </div>

      <button type="submit" id="generateBtn">
        <span id="btnText">Generate QR Code</span>
      </button>
    </form>

    <!-- QR Output -->
    <div id="qrResult">
      <div id="qrcode"></div>
      <a id="downloadLink" href="#" download="qrcode.png" style="display:none;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px; vertical-align: middle;">
          <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        Download QR Code
      </a>
    </div>
  </div>

  <script>
    const qrTypeSelect = document.getElementById("qr_type");
    const textFields = document.getElementById("textFields");
    const emailFields = document.getElementById("emailFields");
    const generateBtn = document.getElementById("generateBtn");
    const btnText = document.getElementById("btnText");

    qrTypeSelect.addEventListener("change", function() {
      if (this.value === "text") {
        emailFields.style.display = "none";
        setTimeout(() => {
          textFields.style.display = "block";
          textFields.classList.add("animate");
        }, 150);
      } else {
        textFields.style.display = "none";
        setTimeout(() => {
          emailFields.style.display = "block";
          emailFields.classList.add("animate");
        }, 150);
      }
      
      // Remove animation class after animation completes
      setTimeout(() => {
        textFields.classList.remove("animate");
        emailFields.classList.remove("animate");
      }, 500);
    });

    document.getElementById("qrForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // Show loading state
      btnText.innerHTML = '<span class="loading"></span>Generating...';
      generateBtn.disabled = true;

      let qrType = document.getElementById("qr_type").value;
      let content = "";

      if (qrType === "text") {
        content = document.getElementById("text").value;
      } else if (qrType === "email") {
        let email = document.getElementById("email").value;
        let subject = document.getElementById("subject").value;
        let body = document.getElementById("body").value;

        content = `mailto:${email}`;
        let params = [];
        if (subject) params.push(`subject=${encodeURIComponent(subject)}`);
        if (body) params.push(`body=${encodeURIComponent(body)}`);
        if (params.length) content += "?" + params.join("&");
      }

      if (!content) {
        alert("Please fill in the required fields!");
        // Reset button
        btnText.innerHTML = 'Generate QR Code';
        generateBtn.disabled = false;
        return;
      }

      try {
        // Call backend to generate QR
        const response = await fetch("/generate-qr", {
          method: "POST",
          body: new URLSearchParams({ content: content }),
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });

        if (!response.ok) {
          throw new Error("Error generating QR code");
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        // Add success animation
        const qrCodeDiv = document.getElementById("qrcode");
        qrCodeDiv.innerHTML = `<img src="${url}" width="200" height="200">`;
        qrCodeDiv.classList.add("success-pulse");

        const downloadLink = document.getElementById("downloadLink");
        downloadLink.href = "/download?data=" + encodeURIComponent(content);
        downloadLink.style.display = "inline-block";

        // Remove success animation class
        setTimeout(() => {
          qrCodeDiv.classList.remove("success-pulse");
        }, 600);

      } catch (error) {
        alert("Error generating QR code. Please try again.");
      } finally {
        // Reset button
        btnText.innerHTML = 'Generate QR Code';
        generateBtn.disabled = false;
      }
    });

    // Add subtle hover effects to form fields
    document.querySelectorAll('input, select, textarea').forEach(field => {
      field.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-1px)';
      });
      
      field.addEventListener('mouseleave', function() {
        if (this !== document.activeElement) {
          this.style.transform = 'translateY(0)';
        }
      });
    });
  </script>
</body>
</html>
